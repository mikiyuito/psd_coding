<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>サイトタイトル</title>

    <!-- スマホの表示に合わせてWebサイトの説明を50字以内にする-->
    <meta name="description" content="">

    <!-- 電話番号として誤認識しないようにする-->
    <meta name="format-detection" content="telephone=no">

    <!-- Googleの検索結果にサムネイル画像を表示-->
    <meta name="thumbnail" content="" />

    <!-- ファビコン設定 type = image/png・image/gif・image/vnd.microsoft.icon -->
    <link rel="icon" type="ファビコンの種類" href="ファビコン画像のURL">

    <!--OGP設定-->
    <meta property="og:title" content="ページのタイトル">
    <meta property="og:type" content="ページの種類(website)">
    <meta property="og:url" content="ページのURL">
    <meta property="og:site_name" content="サイト名">
    <meta property="og:description" content="ページのディスクリプション">
    <meta property="og:image" content="サムネイル画像のURL(パス)">
    <!-- twitter-card 大きく表示させたい  or 小さくて良い 画像の大きさは最低600px*315px -->
    <meta name="twitter:card" content="summary_large_image  or  summary">
    <meta name="twitter:site" content="TwitterのURL(フルパスで記述)">

    <!-- FontAwesome読み込み -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

    <!-- CSS読み込み -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/css-wipe@4.3.0/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>



    <!-- jQuery読み込み -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
